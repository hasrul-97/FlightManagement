<div class="mr-4 ml-4">
    <form [formGroup]="AddFlight">
        <div class="row mt-4 mb-4">
            <div class="col-sm-3">
                <mat-form-field class="full">
                    <mat-label>Flight ID</mat-label>
                    <input matInput type="text" formControlName="FlightID">
                </mat-form-field>
            </div>
            <div class="col-sm-5">
                <mat-form-field class="full" apperance="outline">
                    <mat-label>Flight Name</mat-label>
                    <input matInput type="text" formControlName="FlightName">
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full">
                    <mat-label>Flight Time</mat-label>
                    <input matInput type="datetime-local" formControlName="FlightTime" placeholder="start date">
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div>
                <div class="col-sm-2">
                    <mat-checkbox class="example-margin" formControlName="ExcessBaggageAllowed">Is Excess Baggage
                        Allowed
                    </mat-checkbox>
                </div>
                <div class="col-sm-2">
                    <mat-checkbox class="example-margin" formControlName="IsSpecialMeal">Is Speacial Meal Available
                    </mat-checkbox>
                </div>
            </div>
            <div class="col-sm-5" *ngIf="this.AddFlight.value.IsSpecialMeal">
                <mat-form-field class="full">
                    <mat-chip-list #chipList aria-label="Special Meal" formControlName="SpecialMeal">
                        <mat-chip *ngFor="let specialMeal of specialMealsList" [selectable]="selectable"
                            [removable]="removable" (removed)="remove(specialMeal)">
                            {{specialMeal}}
                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                        <input placeholder="Special Meals" #fruitInput [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                </mat-form-field>
            </div>
            <div class="col-sm-5">
                <mat-form-field class="full">
                    <mat-chip-list #chipList1 aria-label="Shopping Item" formControlName="ShoppingItem">
                        <mat-chip *ngFor="let item of shoppingItem" [selectable]="selectable" [removable]="removable"
                            (removed)="removeShoppingItem(item)">
                            {{item}}
                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                        <input placeholder="Shopping Items" #fruitInput [matChipInputFor]="chipList1"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="addShoppingItem($event)">
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-sm-12">
                <mat-form-field class="full">
                    <mat-chip-list #chipList2 aria-label="Ancillary Service" formControlName="AncillaryService">
                        <mat-chip *ngFor="let item of ancillaryService" [selectable]="selectable"
                            [removable]="removable" (removed)="removeAncillaryService(item)">
                            {{item}}
                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                        <input placeholder="Ancillary Services" #fruitInput [matChipInputFor]="chipList2"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="addAncillaryService($event)">
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success" (click)="AddFlightDetails()">
                Add
            </button>
        </div>
    </form>
</div>
