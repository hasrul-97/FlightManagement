<div class="mr-4 ml-4">
    <form [formGroup]="UpdatePassenger" *ngIf="showForm">
        <div class="row mt-4 mb-4">
            <div class="col-sm-4">
                <mat-form-field class="full">
                    <mat-label>Passenger Name</mat-label>
                    <input matInput type="text" readonly formControlName="Name" required>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full" apperance="outline">
                    <mat-label>Age</mat-label>
                    <input readonly matInput readonly type="number" formControlName="Age" required>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="full">
                    <mat-label>Date of Birth</mat-label>
                    <input readonly matInput [matDatepicker]="picker" formControlName="DateOfBirth" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-sm-6">
                <mat-form-field class="full">
                    <mat-label>Passport Number</mat-label>
                    <input matInput type="text" readonly formControlName="PassportNumber" required>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field class="full">
                    <mat-label>Flight</mat-label>
                    <mat-select placeholder="Select Flight" formControlName="FlightGUID" required>
                        <mat-option *ngFor="let flight of flightDetails"
                            (onSelectionChange)="chooseFlight(flight.flightGUID)" [value]="flight.flightGUID">
                            {{ flight.flightName +'-'+ flight.flightID }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="
                              UpdatePassenger.controls['FlightGUID'].hasError(
                                'required'
                              ) && UpdatePassenger.controls['FlightGUID'].pristine
                            ">
                        <b>Please select a flight for the passenger</b>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" *ngIf="this.hasSpecialMeal">
                <mat-checkbox class="example-margin" formControlName="IsSpecialMealRequired">Is Special
                    Meal Required
                </mat-checkbox>
            </div>
            <div class="col-sm-6">
                <mat-checkbox class="example-margin" formControlName="IsWheelChairRequired">Is Wheel
                    Chair Required
                </mat-checkbox>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-sm-12">
                <mat-form-field class="full">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" formControlName="Address" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-sm-12">
                <mat-form-field class="full">
                    <mat-label>Ancillary Service</mat-label>
                    <mat-select formControlName="AncillaryService" multiple>
                        <mat-option *ngFor="let item of ancillaryServicesForFlight" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" (click)="UpdatePassengerData()" class="btn btn-primary" data-dismiss="modal">Update</button>
</div>
