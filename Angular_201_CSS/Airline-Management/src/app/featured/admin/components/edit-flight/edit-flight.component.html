<form [formGroup]="UpdateFlight">
    <div class="row mt-4 mb-4">
        <div class="col-sm-6">
            <mat-form-field class="full">
                <mat-label>Flight ID</mat-label>
                <input matInput type="text" readonly formControlName="FlightID">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field class="full" apperance="outline">
                <mat-label>Flight Name</mat-label>
                <input matInput type="text" readonly formControlName="FlightName">
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-sm-12">
            <mat-form-field class="full">
                <mat-label>Flight Time</mat-label>
                <input matInput type="datetime-local" readonly formControlName="FlightTime" placeholder="start date">
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-sm-12">
            <mat-form-field class="full">
                <mat-chip-list #chipList1 aria-label="Ancillary Service" formControlName="AncillaryService">
                    <mat-chip *ngFor="let item of ancillaryService" [selectable]="selectable" [removable]="removable"
                        (removed)="removeAncillaryService(item)">
                        {{item}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Ancillary Services" #fruitInput [matChipInputFor]="chipList1"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="addAncillaryService($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-sm-12">
            <mat-form-field class="full">
                <mat-chip-list #chipList2 aria-label="Special Meal" formControlName="SpecialMeal">
                    <mat-chip *ngFor="let item of specialMeal" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(item)">
                        {{item}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Special Meals" #fruitInput [matChipInputFor]="chipList2"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-sm-12">
            <mat-form-field class="full">
                <mat-chip-list #chipList3 aria-label="Shopping Items" formControlName="ShoppingItem">
                    <mat-chip *ngFor="let item of shoppingItems" [selectable]="selectable" [removable]="removable"
                        (removed)="removeShoppingItem(item)">
                        {{item}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Shopping Item" #fruitInput [matChipInputFor]="chipList3"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="addShoppingItem($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
    </div>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" (click)="UpdateFlightDetails()" class="btn btn-primary" data-dismiss="modal">Update</button>
</div>
